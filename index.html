<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="images/favicon.jpg"/>
	<title>:: Xterminator Code ::</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
	<br>
	<div class="container">
		<div class="title text-center">
			<img src="images/favicon.jpg" width='100px' height='100px' />
			<h1 id="tituloXterminator">Xterminator Code</h1>
		</div>

		<div id="alerta" class="alert" role="alert"></div>

		<form action="#" method="POST">
			<div class="form-group row">
				<label for="categoria"><b>Categoria</b></label>
				<select name="categoria" id="categoria" class="form-control">
					<option value="doctrine" selected>Doctrine</option>
					<option value="docker">Docker</option>
					<option value="git">Git</option>
					<option value="log">Logs GRP3</option>
					<option value="geral">Geral</option>
				</select>
			</div>

			<div class="row docker hide">
				<div class="form-group col-sm">
					<button type="button" class="btn btn-dark" onclick="restartDocker()">Restart Docker</button>
				</div>
			</div>

			<div class="row git hide">
				<div class="form-group col-sm">
					<button type="button" class="btn btn-dark" onclick="push()">Push</button>
					<input type="text" minlength="3" class="form-control" name="commitMensagem" id="commitMensagem" placeholder="Commit Mensagem"/>
				</div>
			</div>

			<div class="row log hide">
				<div class="form-group col-sm-6">
					<button type="button" class="btn btn-dark" onclick="showLog()">Mostrar Logs</button>				
				</div>
				<div class="form-group col-sm-6">
					<button type="button" class="btn btn-dark" onclick="exportLog()">Exportar</button>
					<button type="button" class="btn btn-dark" onclick="clearLog()" >Limpar Logs</button>
				</div>
				<div class="form-group col-sm-12">				
					<select name="showDate" id="showDate" class="form-control">
						<option value="1">Sim</option>
						<option value="0" selected>Não</option>
					</select>
				</div>
				<div class="form-group col-sm-12">				
					<select name="options[]" id="options" class="form-control" multiple>
						<option value="select" selected>Select</option>
						<option value="insert" selected>Insert</option>
						<option value="update" selected>Update</option>
						<option value="delete" selected>Delete</option>
					</select>
				</div>
			</div>

			<div class="row doctrine hide">
				<div class="form-group col-sm">
					<button type="button" class="btn btn-dark" onclick="criaMigracao()">Criar Migração</button>
				</div>
				<div class="form-group col-sm">
					<button type="button" class="btn btn-dark" onclick="rodaMigracao()">Rodar Migração</button>
				</div>
				<div class="form-group col-sm">
					<button type="button" class="btn btn-dark" onclick="rollbackMigracao()">Rollback Migração</button>
					<input type="text" minlength="14" maxlength="21" class="form-control" name="rollbackCodigo" id="rollbackCodigo" placeholder="Código da Migração"/>
				</div>
			</div>

			<div class="form-group row geral hide">
				<div class="form-group">
					<button type="button" class="btn btn-dark" id="btn_banco" onclick="trocaBanco()">Trocar Banco</button>
					<select name="select_banco" id="select_banco" class="form-control">
						<option value="L" selected>Local</option>
						<option value="LI">Local Ibiúna</option>
						<option value="HL">Homolog LLIÈGE</option>
						<option value="HI">Homolog Ibiúna</option>
						<option value="PL">Produção LLIÈGE</option>
						<option value="PI">Produção IBIÚNA</option>
					</select>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-dark" id="btn_restaura_banco" onclick="restauraBanco()">Restaurar meu BANCO LOCAL</button>
					<input type="text" class="form-control" name="banco_nome" id="banco_nome" placeholder="Nome do novo Banco" />
					<input type="text" class="form-control" name="arquivo_caminho" id="arquivo_caminho" placeholder="Caminho do arquivo postgresql"/>
					<select name="select_banco_restauracao" id="select_banco_restauracao" class="form-control">
						<option value="HL">Homolog LLIÈGE</option>
						<option value="HI">Homolog IBIÚNA</option>
						<option value="PL">Produção LLIÈGE</option>
						<option value="PI">Produção IBIÚNA</option>
					</select>
				</div>
			</div>
		</form>

		<div>
			<div class="title text-left">
				<h1>	
					Console
				</h1>
			</div>
			<iframe id="frame" name="frame" src="pages/console.html" width="100%" height="500" ></iframe>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="config/config.js"></script>
<script type="text/javascript" src="js/funcoesGlobais.js"></script>
<script type="text/javascript" src="js/comandos.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
